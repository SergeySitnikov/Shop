<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/main_media.css}">
    <link rel="stylesheet" th:href="@{/css/authorization.css}">
    <title th:text="#{registration.title}"></title>
</head>
<body>
    <div class="reg-container">
        <div class="auth">
            <div class="auth-title" th:text="#{registration.form.title}"></div>
            <form class="auth-form" name="userForm" method="post" novalidate>
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="text" name="login" required>
                    <label class="auth-label" th:text="#{enter.login.neccessary}"></label>
                    <div class="message message--error" id="error-login-null" th:text="#{enter.login.NULL}"></div>
                    <div class="message message--error" id="error-login-pattern" th:text="#{enter.login.pattern}"></div>
                    <div class="message message--error" id="error-login-exists" th:text="#{enter.login.exist}"></div>
                    <div class="message message--help" th:text="#{enter.login.help}"></div>
                </div>
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="text" name="email" required>
                    <label class="auth-label" th:text="#{enter.email.neccessary}"></label>
                    <div class="message message--error" id="error-email-null" th:text="#{enter.email.NULL}"></div>
                    <div class="message message--error" id="error-email-pattern" th:text="#{enter.email.pattern}"></div>
                    <div class="message message--error" id="error-email-exists" th:text="#{enter.email.exist}"></div>
                    <div class="message message--help" th:text="#{enter.email.help}"></div>
                </div>
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="text" name="firstName" required>
                    <label class="auth-label" th:text="#{enter.firstname}"></label>
                    <div class="message message--error" id="error-firstName-pattern" th:text="#{enter.firstname.pattern}"></div>
                    <div class="message message--help" th:text="#{enter.firstname.help}"></div>
                </div>
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="text" name="lastName" required>
                    <label class="auth-label" th:text="#{enter.lastname}"></label>
                    <div class="message message--error" id="error-lastName-pattern" th:text="#{enter.lastname.pattern}"></div>
                    <div class="message message--help" th:text="#{enter.lastname.help}"></div>
                </div>
                <div class="auth-input-wrapper">
                    <input class="auth-input" type="password" name="password" required>
                    <label class="auth-label" th:text="#{enter.password.neccessary}"></label>
                    <div class="message message--error" id="error-password-null" th:text="#{enter.password.NULL}"></div>
                    <div class="message message--error" id="error-password-pattern" th:text="#{enter.password.pattern}"></div>
                    <div class="message message--help" th:text="#{enter.password.help}"></div>
                </div>
                <div class="auth-input-wrapper">
                    <select class="auth-input" size="1" name="role">
                        <option selected value="user" th:text="#{account.type.buyer}"></option>
                        <option value="seller" th:text="#{account.type.seller}"></option>
                    </select>
                    <label class="auth-label" th:text="#{account.type.selector}"></label>
                </div>
                <div class="comment" th:text="#{field.marker.neccessary}"></div>
                <button id="userFormSubmitBtn" type="submit" class="button auth-button" th:text="#{registration.button.submit}"></button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script th:src="@{/js/registration.js}"></script>

</body>
</html>
